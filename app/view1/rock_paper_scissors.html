<div align="center">
<h2> Rock, Paper, Scissors</h2>
<p>Choose your weapon</p>
<button ng-click="chooseClick('rock')" type="button">Rock</button>
<button ng-click="chooseClick('paper')" type="button">Paper</button>
<button ng-click="chooseClick('scissors')" type="button">Scissors</button>
<p>You have chosen <strong>{{playerChoice}}</strong></p>
<p>The computer chose <strong>{{computerChoice}}</strong></p>
<p>{{winningMessage}}</p>
</div>
